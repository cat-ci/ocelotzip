<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager - OcelotZip</title>
    <style>
        :root {
            --yellow: #fadc79;
            --yellow-dark: #e9be11;
            --black: #1d1c15;
            --deep-black: #12110a;
            --white: #f0ede2;
        }

        @font-face {
            font-family: 'jetbrains mono';
            src: url('JetbrainsMono.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'jetbrains mono', monospace;
            background-image:
                repeating-conic-gradient(var(--black) 0% 25%,
                    var(--deep-black) 0% 50%);
            background-size: 8px 8px;
            height: 100vh;
            overflow: hidden;
            color: var(--white);
        }

        .filemanager {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image:
                repeating-conic-gradient(var(--black) 0% 25%,
                    var(--deep-black) 0% 50%);
            background-size: 8px 8px;
        }

        .toolbar {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: space-between;
        }

        .toolbar-left {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .toolbar-right {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .user-info {
            font-size: 12px;
            color: var(--white);
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .storage-info {
            color: rgba(240, 237, 226, 0.8);
            display: flex;
            gap: 10px;
            align-items: center;
            font-size: 11px;
        }

        .storage-bar {
            width: 120px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .storage-fill {
            height: 100%;
            background: linear-gradient(90deg, rgba(250, 220, 121, 0.8), rgba(233, 190, 17, 0.9));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .storage-text {
            white-space: nowrap;
        }

        .logout-btn {
            color: #ff6b6b;
            text-decoration: none;
            padding: 6px 10px;
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: rgba(255, 107, 107, 0.15);
            border-color: #ff6b6b;
        }

        .toolbar-divider {
            width: 1px;
            height: 24px;
            background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            margin: 0 5px;
        }

        .navigation {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button {
            padding: 8px 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'jetbrains mono', monospace;
            transition: all 0.2s;
            color: var(--white);
        }

        button:hover {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            border-color: var(--yellow);
            box-shadow: 0 0 8px rgba(250, 220, 121, 0.2);
        }

        button:active {
            background: linear-gradient(180deg, rgba(250, 220, 121, 0.1), rgba(250, 220, 121, 0.05));
            border-color: var(--yellow);
        }

        button.icon-button {
            padding: 6px 10px;
            min-width: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .address-bar {
            flex: 1;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 12px;
            font-family: 'jetbrains mono', monospace;
            display: flex;
            align-items: center;
            color: var(--white);
        }

        .content {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 0;
        }

        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .table-container {
            flex: 1;
            overflow: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        table.files {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        table.files thead {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.01));
            position: sticky;
            top: 0;
            z-index: 10;
        }

        table.files th {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            font-weight: 600;
            color: var(--yellow);
        }

        table.files td {
            padding: 10px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
            vertical-align: middle;
        }

        table.files a {
            color: var(--yellow);
            text-decoration: none;
            cursor: pointer;
        }

        table.files a:hover {
            text-decoration: underline;
        }

        .urls-container {
            font-size: 10px;
            color: rgba(240, 237, 226, 0.6);
            margin-top: 4px;
            padding: 6px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            max-height: 60px;
            overflow-y: auto;
        }

        .url-row {
            margin: 2px 0;
            font-family: 'jetbrains mono', monospace;
            word-break: break-all;
        }

        .url-label {
            color: rgba(250, 220, 121, 0.7);
            margin-right: 4px;
        }

        .action-cell {
            display: flex;
            gap: 6px;
        }

        .rename-btn, .delete-btn {
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            border: none;
            font-family: 'jetbrains mono', monospace;
        }

        .rename-btn {
            background: rgba(250, 220, 121, 0.12);
            color: var(--yellow);
            border: 1px solid rgba(250, 220, 121, 0.18);
        }

        .rename-btn:hover {
            background: rgba(250, 220, 121, 0.2);
        }

        .delete-btn {
            background: rgba(255, 107, 107, 0.12);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.18);
        }

        .delete-btn:hover {
            background: rgba(255, 107, 107, 0.2);
        }

        #fileInput {
            display: none;
        }

        table.files tbody tr {
            cursor: default;
            transition: all 0.15s;
        }

        table.files tbody tr:hover {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
            border-left: 3px solid var(--yellow);
            padding-left: 7px;
        }

        table.files tbody tr.selected {
            background: linear-gradient(180deg, rgba(250, 220, 121, 0.15), rgba(250, 220, 121, 0.08));
            border-left: 3px solid var(--yellow);
        }

        table.files tbody tr.selected:hover {
            background: linear-gradient(180deg, rgba(250, 220, 121, 0.18), rgba(250, 220, 121, 0.1));
        }

        table.files .icons {
            width: 30px;
            text-align: center;
            font-size: 16px;
        }

        table.files .size {
            width: 100px;
            text-align: right;
            color: rgba(240, 237, 226, 0.7);
        }

        table.files .modified {
            width: 150px;
            color: rgba(240, 237, 226, 0.7);
        }

        aside {
            width: 320px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-left: 1px solid rgba(255, 255, 255, 0.04);
            padding: 20px;
            overflow-y: auto;
            font-size: 11px;
        }

        .preview {
            margin-bottom: 20px;
            text-align: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.02);
        }

        .details h3 {
            font-size: 13px;
            margin-bottom: 12px;
            color: var(--yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .details p {
            margin-bottom: 10px;
            line-height: 1.6;
            color: var(--white);
        }

        .details strong {
            color: var(--yellow);
        }

        .details pre {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            overflow-x: auto;
        }

        .details code {
            font-size: 10px;
            color: rgba(240, 237, 226, 0.8);
            display: block;
            white-space: nowrap;
            font-family: 'jetbrains mono', monospace;
        }

        /* Context Menu Styles */
        .context-menu {
            position: fixed;
            background: linear-gradient(180deg, rgba(29, 28, 21, 0.98), rgba(18, 17, 10, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            z-index: 1000;
            display: none;
            min-width: 200px;
            overflow: hidden;
            backdrop-filter: blur(8px);
        }

        .context-menu.visible {
            display: block;
        }

        .context-menu-item {
            padding: 10px 16px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'jetbrains mono', monospace;
            color: var(--white);
            transition: all 0.15s;
        }

        .context-menu-item:hover {
            background: linear-gradient(180deg, rgba(250, 220, 121, 0.15), rgba(250, 220, 121, 0.08));
            color: var(--yellow);
        }

        .context-menu-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.08), transparent);
            margin: 4px 0;
        }

        .context-menu-item.disabled {
            color: rgba(240, 237, 226, 0.4);
            cursor: not-allowed;
            pointer-events: none;
        }

        .status-bar {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
            padding: 10px 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            font-size: 11px;
            color: rgba(240, 237, 226, 0.8);
            font-family: 'jetbrains mono', monospace;
        }

        /* Scrollbar styling */
        .table-container::-webkit-scrollbar,
        aside::-webkit-scrollbar {
            width: 10px;
        }

        .table-container::-webkit-scrollbar-track,
        aside::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        .table-container::-webkit-scrollbar-thumb,
        aside::-webkit-scrollbar-thumb {
            background: rgba(250, 220, 121, 0.4);
            border-radius: 5px;
        }

        .table-container::-webkit-scrollbar-thumb:hover,
        aside::-webkit-scrollbar-thumb:hover {
            background: rgba(250, 220, 121, 0.6);
        }

        .command-bar {
            background-color: var(--deep-black);
            border-top: 1px solid rgba(255, 255, 255, 0.04);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .command-prompt {
            color: var(--yellow);
            font-size: 12px;
            font-family: 'jetbrains mono', monospace;
            font-weight: bold;
            white-space: nowrap;
        }

        .command-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--white);
            font-size: 12px;
            font-family: 'jetbrains mono', monospace;
            outline: none;
            padding: 4px 0;
            caret-color: var(--yellow);
        }

        .command-input::placeholder {
            color: rgba(240, 237, 226, 0.4);
        }

        .command-autocomplete {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: rgba(240, 237, 226, 0.3);
            font-size: 12px;
            font-family: 'jetbrains mono', monospace;
            pointer-events: none;
            white-space: nowrap;
            max-width: 500px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .url-copy {
            font-size: 10px;
            color: var(--yellow);
            text-decoration: none;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 2px;
            transition: all 0.2s;
        }

        .url-copy:hover {
            background: rgba(250, 220, 121, 0.2);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="filemanager">
        <div class="toolbar">
            <div class="toolbar-left">
                <label for="fileInput" style="cursor: pointer; padding: 8px 12px; background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02)); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 6px; font-size: 12px; transition: all 0.2s;" id="uploadBtn">Upload</label>
                <input id="fileInput" type="file" />
                <button id="new-folder">+ Folder</button>
                <button id="refresh">Refresh</button>
            </div>
            <div class="user-info">
                <span id="username">User</span>
                <div class="storage-info">
                    <div class="storage-bar">
                        <div class="storage-fill" id="storageBar" style="width: 0%;"></div>
                    </div>
                    <span class="storage-text" id="storage">Storage: 0MB / 10GB</span>
                </div>
                <a href="/logout" class="logout-btn">Logout</a>
            </div>
        </div>

        <div class="navigation">
            <button id="back" class="icon-button" aria-label="Back">‚Üê</button>
            <button id="up" class="icon-button" aria-label="Up">‚Üë</button>
            <div class="address-bar">
                <div id="breadcrumb" style="display: flex; gap: 6px; align-items: center; width: 100%;"></div>
            </div>
        </div>

        <div class="content">
            <div class="main-panel">
                <div class="table-container">
                    <table class="files">
                        <thead>
                            <tr>
                                <th class="icons"></th>
                                <th>Name</th>
                                <th class="size">Size</th>
                                <th class="modified">Date Modified</th>
                            </tr>
                        </thead>
                        <tbody id="fileTable">
                        </tbody>
                    </table>
                </div>
            </div>

            <aside>
                <div class="preview">
                    <img id="previewImage" src="" alt="File Preview" style="display: none;" />
                </div>
                <div class="details">
                    <h3>Details</h3>
                    <div id="detailsContent">
                        <p>Select a file to view details</p>
                    </div>
                </div>
            </aside>
        </div>

        <div class="status-bar">
            <span id="status-text">Ready</span>
        </div>

        <div class="command-bar">
            <span class="command-prompt">\</span>
            <input type="text" class="command-input" id="command-input" placeholder="Enter command...">
            <div class="command-autocomplete" id="command-autocomplete"></div>
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="context-menu">
        <div class="context-menu-item" data-action="open">Open</div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item" data-action="rename">Rename</div>
        <div class="context-menu-item" data-action="delete">Delete</div>
        <div class="context-menu-divider"></div>
        <div class="context-menu-item" data-action="properties">Properties</div>
    </div>

    <script>
        let currentPath = "";
        let navigationHistory = [];
        let historyIndex = -1;
        let selectedRow = null;

        function bytesToMB(bytes) {
            return (bytes / 1e6).toFixed(2);
        }

        function bytesToGB(bytes) {
            return (bytes / (1024 * 1024 * 1024)).toFixed(2);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        function updateStatus(message) {
            document.getElementById('status-text').textContent = message;
        }

        async function fetchFiles() {
            try {
                const res = await fetch("/api/files?path=" + encodeURIComponent(currentPath));
                if (!res.ok) {
                    if (res.status === 401) {
                        window.location.href = '/';
                    }
                    const err = await res.json();
                    updateStatus(`Error: ${err.error}`);
                    return;
                }
                const data = await res.json();
                renderFiles(data);
                updateBreadcrumb(data);
                updateStorageInfo(data);
            } catch (error) {
                updateStatus(`Error: ${error.message}`);
            }
        }

        function renderFiles(data) {
            const tbody = document.getElementById('fileTable');
            tbody.innerHTML = '';

            // Add ".." for parent directory if not at root
            if (currentPath !== '') {
                const tr = document.createElement('tr');
                tr.dataset.type = 'up';
                tr.dataset.name = '..';
                tr.innerHTML = `
                    <td class="icons">üìÅ</td>
                    <td><a href="#" class="parent-link">..</a></td>
                    <td class="size">--</td>
                    <td class="modified">--</td>
                `;
                tr.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo('');
                });
                tbody.appendChild(tr);
            }

            if (data.items.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = '<td colspan="4" style="text-align: center; color: rgba(240,237,226,0.5);">(empty)</td>';
                tbody.appendChild(tr);
                return;
            }

            for (const item of data.items) {
                const tr = document.createElement('tr');
                tr.dataset.type = item.isDir ? 'folder' : 'file';
                tr.dataset.name = item.name;
                tr.dataset.path = item.path;
                tr.dataset.originalName = item.originalName || '';
                tr.dataset.slug = item.slug || '';
                tr.dataset.size = item.size;
                tr.dataset.url = item.url || '';
                tr.dataset.username = data.username;
                
                const date = new Date(item.mtime).toLocaleString();
                
                if (item.isDir) {
                    tr.innerHTML = `
                        <td class="icons">üìÅ</td>
                        <td><a href="#" class="folder-link">${item.name}</a></td>
                        <td class="size">--</td>
                        <td class="modified">${date}</td>
                    `;
                    const link = tr.querySelector('.folder-link');
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        navigateTo(item.path);
                    });
                    link.addEventListener('dblclick', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        navigateTo(item.path);
                    });
                } else {
                    // Extract extension from the full path
                    const ext = item.path.substring(item.path.lastIndexOf('.'));
                    
                    tr.innerHTML = `
                        <td class="icons">üìÑ</td>
                        <td>
                            <div style="font-size: 9px; color: rgba(240,237,226,0.4); margin-bottom: 2px;">${item.slug}</div>
                            <div style="margin-bottom: 4px;">${item.originalName}${ext}</div>
                            <div style="font-size: 9px; color: rgba(240,237,226,0.4);">${item.name}</div>
                        </td>
                        <td class="size">${formatBytes(item.size)}</td>
                        <td class="modified">${date}</td>
                    `;
                }
                
                tbody.appendChild(tr);
            }

            // Add click listeners for row selection
            tbody.querySelectorAll('tr').forEach(row => {
                row.addEventListener('click', (e) => {
                    if (selectedRow) selectedRow.classList.remove('selected');
                    row.classList.add('selected');
                    selectedRow = row;
                    showPreview(row);
                });

                row.addEventListener('dblclick', (e) => {
                    const isDir = row.dataset.type === 'folder';
                    const path = row.dataset.path;
                    const url = row.dataset.url;
                    
                    if (isDir) {
                        navigateTo(path);
                    } else if (url) {
                        window.open(url, '_blank');
                    }
                });
                
                row.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    if (selectedRow) selectedRow.classList.remove('selected');
                    row.classList.add('selected');
                    selectedRow = row;
                    showContextMenu(e.clientX, e.clientY, row);
                });
            });
        }

        function showPreview(row) {
            const detailsContent = document.getElementById('detailsContent');
            const previewImage = document.getElementById('previewImage');
            const name = row.dataset.name;
            const path = row.dataset.path;
            const size = row.dataset.size;
            const url = row.dataset.url;
            const originalName = row.dataset.originalName;
            const slug = row.dataset.slug;
            const username = row.dataset.username;
            const isDir = row.dataset.type === 'folder';

            previewImage.style.display = 'none';

            if (isDir || !url) {
                detailsContent.innerHTML = `
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Type:</strong> ${isDir ? 'Folder' : 'File'}</p>
                `;
            } else {
                detailsContent.innerHTML = `
                    <p><strong>Name:</strong> ${name}</p>
                    <p><strong>Type:</strong> File</p>
                    <p><strong>Size:</strong> ${formatBytes(size)}</p>
                `;

                if (slug) {
                    // Extract extension from the full path
                    const ext = path.substring(path.lastIndexOf('.'));
                    
                    const shortUrl = `/files/${username}/${slug}`;
                    const prettyUrl = `/files/${username}/${originalName}${ext}`;
                    const timestampUrl = `/files/${username}/${path.split('/').map(encodeURIComponent).join('/')}`;
                    
                    detailsContent.innerHTML += `
                        <p style="margin-top: 12px; font-size: 9px; color: rgba(240,237,226,0.4);">Timestamp:</p>
                        <p style="margin: 4px 0 12px 0; word-break: break-all;"><a href="${timestampUrl}" class="url-copy" target="_blank" style="font-size: 9px;">${timestampUrl}</a></p>
                        
                        <p style="font-size: 11px; color: var(--yellow); margin-bottom: 4px;"><strong>Pretty URL:</strong></p>
                        <p style="margin: 0 0 12px 0; word-break: break-all;"><a href="${prettyUrl}" class="url-copy" target="_blank">${prettyUrl}</a></p>
                        
                        <p style="font-size: 9px; color: rgba(240,237,226,0.4);">Short:</p>
                        <p style="margin: 4px 0; word-break: break-all;"><a href="${shortUrl}" class="url-copy" target="_blank" style="font-size: 9px;">${shortUrl}</a></p>
                    `;
                }

                // Show preview for images
                if (/\.(png|jpg|jpeg|gif|webp)$/i.test(name)) {
                    previewImage.src = url;
                    previewImage.style.display = 'block';
                }
            }

            updateStatus(`Selected: ${name}`);
        }

        function updateBreadcrumb(data) {
            const bc = document.getElementById('breadcrumb');
            const parts = currentPath.split('/').filter(Boolean);
            
            bc.innerHTML = '<a href="#" class="bc-link" data-path="">Home</a>';
            let walk = '';
            for (const p of parts) {
                walk += (walk ? '/' : '') + p;
                bc.innerHTML += ` / <a href="#" class="bc-link" data-path="${walk}">${p}</a>`;
            }

            bc.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navigateTo(link.dataset.path);
                });
            });
        }

        function updateStorageInfo(data) {
            document.getElementById('username').textContent = `${data.username}'s Files`;
            const percent = ((data.usedBytes / data.maxBytes) * 100).toFixed(1);
            const usedGB = bytesToGB(data.usedBytes);
            const maxGB = bytesToGB(data.maxBytes);
            document.getElementById('storageBar').style.width = percent + '%';
            document.getElementById('storage').textContent = `${usedGB}GB / ${maxGB}GB (${percent}%)`;
        }

        function navigateTo(path) {
            currentPath = path;
            navigationHistory = navigationHistory.slice(0, historyIndex + 1);
            navigationHistory.push(path);
            historyIndex = navigationHistory.length - 1;
            autocompleteCache = [];  // Reset cache when navigating
            fetchFiles();
        }

        // Context Menu
        const contextMenu = document.getElementById('context-menu');
        
        function showContextMenu(x, y, row) {
            const isUpFolder = row.dataset.type === 'up';
            document.querySelector('[data-action="open"]').classList.toggle('disabled', isUpFolder);
            document.querySelector('[data-action="rename"]').classList.toggle('disabled', isUpFolder);
            document.querySelector('[data-action="delete"]').classList.toggle('disabled', isUpFolder);
            
            contextMenu.style.left = x + 'px';
            contextMenu.style.top = y + 'px';
            contextMenu.classList.add('visible');
        }

        function hideContextMenu() {
            contextMenu.classList.remove('visible');
        }

        document.querySelectorAll('.context-menu-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const action = e.target.dataset.action;
                handleContextMenuAction(action, selectedRow);
                hideContextMenu();
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.context-menu')) {
                hideContextMenu();
            }
        });

        async function handleContextMenuAction(action, row) {
            if (!row) return;
            
            const path = row.dataset.path;
            const name = row.dataset.name;
            const isDir = row.dataset.type === 'folder';

            switch (action) {
                case 'open':
                    if (isDir) {
                        navigateTo(path);
                    } else {
                        window.open(row.dataset.url, '_blank');
                    }
                    break;
                case 'rename':
                    await renameFile(path, name);
                    break;
                case 'delete':
                    await deleteFile(path);
                    break;
                case 'properties':
                    updateStatus(`Properties: ${name}`);
                    break;
            }
        }

        // Toolbar Events
        document.getElementById('back')?.addEventListener('click', () => {
            if (historyIndex > 0) {
                historyIndex--;
                currentPath = navigationHistory[historyIndex];
                fetchFiles();
            }
        });

        document.getElementById('up')?.addEventListener('click', () => {
            if (currentPath === '') return;
            const parts = currentPath.split('/').filter(Boolean);
            parts.pop();
            navigateTo(parts.join('/'));
        });

        document.getElementById('refresh')?.addEventListener('click', () => {
            fetchFiles();
        });

        document.getElementById('new-folder')?.addEventListener('click', async () => {
            const name = prompt('Folder name:');
            if (!name) return;
            
            const res = await fetch('/api/folder', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ path: currentPath, name })
            });
            
            if (!res.ok) {
                const err = await res.json();
                alert(err.error);
            } else {
                updateStatus(`Created folder: ${name}`);
                fetchFiles();
            }
        });

        document.getElementById('fileInput')?.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const form = new FormData();
            form.append('file', file);
            
            try {
                const res = await fetch('/api/upload?path=' + encodeURIComponent(currentPath), {
                    method: 'POST',
                    body: form
                });
                
                if (!res.ok) {
                    const err = await res.json();
                    alert(err.error);
                } else {
                    updateStatus(`Uploaded: ${file.name}`);
                    fetchFiles();
                }
            } catch (error) {
                alert('Upload failed: ' + error.message);
            }
            
            e.target.value = '';
        });

        document.getElementById('uploadBtn')?.addEventListener('click', (e) => {
            document.getElementById('fileInput').click();
        });

        async function renameFile(filePath, oldName) {
            const newName = prompt('New name:', oldName);
            
            if (!newName || newName === oldName) return;
            
            const res = await fetch('/api/rename', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ path: filePath, newName })
            });
            
            if (!res.ok) {
                const err = await res.json();
                alert(err.error);
            } else {
                updateStatus(`Renamed to: ${newName}`);
                fetchFiles();
            }
        }

        async function deleteFile(filePath) {
            if (!confirm('Are you sure you want to delete this?')) return;
            
            const res = await fetch('/api/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ path: filePath })
            });
            
            if (!res.ok) {
                const err = await res.json();
                alert(err.error);
            } else {
                updateStatus('Deleted');
                fetchFiles();
            }
        }

        // Command input handler
        const commandInput = document.getElementById('command-input');
        const commandAutocomplete = document.getElementById('command-autocomplete');
        let autocompleteCache = [];

        commandInput?.addEventListener('keydown', async (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                if (commandAutocomplete.textContent) {
                    const suggestion = commandAutocomplete.textContent.trim();
                    const currentValue = commandInput.value;
                    const lastSpaceIdx = currentValue.lastIndexOf(' ');
                    const beforeLastWord = lastSpaceIdx >= 0 ? currentValue.substring(0, lastSpaceIdx + 1) : '';
                    commandInput.value = beforeLastWord + suggestion + ' ';
                    commandAutocomplete.textContent = '';
                    commandInput.focus();
                }
                return;
            }
            
            if (e.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command) {
                    handleCommand(command);
                    commandInput.value = '';
                    commandAutocomplete.textContent = '';
                }
            }
        });

        commandInput?.addEventListener('input', async (e) => {
            const value = commandInput.value;
            const parts = value.split(/\s+/);
            
            // Only autocomplete file/folder names (not command names)
            if (parts.length < 2) {
                commandAutocomplete.textContent = '';
                return;
            }
            
            const lastPart = parts[parts.length - 1];
            
            // Build list of files in current directory with multiple formats
            if (autocompleteCache.length === 0) {
                try {
                    const res = await fetch("/api/files?path=" + encodeURIComponent(currentPath));
                    if (res.ok) {
                        const data = await res.json();
                        autocompleteCache = [];
                        for (const item of data.items) {
                            if (!item.isDir) {
                                const ext = item.path.substring(item.path.lastIndexOf('.'));
                                // Add all three formats: slug, pretty (with ext), and filename
                                autocompleteCache.push(item.slug);
                                autocompleteCache.push(item.originalName + ext);
                                autocompleteCache.push(item.name);
                            } else {
                                // For folders, just add the name
                                autocompleteCache.push(item.name);
                            }
                        }
                    }
                } catch (err) {
                    // Silent fail
                }
            }
            
            // Find matching files/folders/urls
            const matches = autocompleteCache.filter(name => name.toLowerCase().startsWith(lastPart.toLowerCase()));
            
            if (matches.length > 0) {
                const matched = matches[0];
                const suggestion = matched.substring(lastPart.length);
                commandAutocomplete.textContent = suggestion;
            } else {
                commandAutocomplete.textContent = '';
            }
        });

        function handleCommand(command) {
            const parts = command.trim().split(/\s+/).filter(p => p);
            if (!parts.length) return;
            
            const cmd = parts[0].toLowerCase();
            
            // cp <src> <dest> - Copy file
            if (cmd === 'cp' && parts.length >= 3) {
                const src = parts.slice(1, -1).join(' ');
                const dest = parts[parts.length - 1];
                copyFile(src, dest);
                return;
            }
            
            // mv <src> <dest> - Move file
            if ((cmd === 'mv' || cmd === 'move') && parts.length >= 3) {
                const src = parts.slice(1, -1).join(' ');
                const dest = parts[parts.length - 1];
                moveFile(src, dest);
                return;
            }
            
            // rm <path> or remove-item <path> - Delete file/folder
            if ((cmd === 'rm' || cmd === 'remove' || cmd === 'remove-item' || cmd === 'del') && parts.length >= 2) {
                const path = parts.slice(1).join(' ');
                deleteFileByPath(path);
                return;
            }
            
            // ls or dir - List files
            if (cmd === 'ls' || cmd === 'dir') {
                updateStatus('Current path: ' + (currentPath || '/'));
                return;
            }
            
            // pwd - Print working directory
            if (cmd === 'pwd') {
                updateStatus('Working directory: ' + (currentPath || '/'));
                return;
            }
            
            // cd - Change directory
            if ((cmd === 'cd' || cmd === 'chdir') && parts.length >= 2) {
                const target = parts.slice(1).join(' ');
                if (target === '..') {
                    if (currentPath === '') {
                        updateStatus('Already at root');
                        return;
                    }
                    const newPath = currentPath.split('/').slice(0, -1).join('/');
                    navigateTo(newPath);
                } else if (target === '/' || target === '') {
                    navigateTo('');
                } else {
                    const newPath = currentPath ? currentPath + '/' + target : target;
                    navigateTo(newPath);
                }
                return;
            }
            
            updateStatus('Unknown command');
        }
        
        function copyFile(src, dest) {
            const srcPath = src.startsWith('/') ? src : currentPath + (currentPath ? '/' : '') + src;
            const destPath = dest.startsWith('/') ? dest : currentPath + (currentPath ? '/' : '') + dest;
            
            // For now, copy is simulated as creating a new file with _copy suffix
            // Real implementation would need backend support
            updateStatus(`cp: Cannot copy files (not yet implemented in backend)`);
        }
        
        function moveFile(src, dest) {
            const srcPath = src.startsWith('/') ? src : currentPath + (currentPath ? '/' : '') + src;
            const destPath = dest.startsWith('/') ? dest : currentPath + (currentPath ? '/' : '') + dest;
            
            fetch('/api/move', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ from: srcPath, to: destPath })
            }).then(r => r.json()).then(data => {
                if (data.success) {
                    updateStatus(`mv: Moved ${src} to ${dest}`);
                    fetchFiles();
                } else {
                    updateStatus(`mv: Error - ${sanitizeErrorPath(data.error)}`);
                }
            }).catch(e => updateStatus(`mv: Error - ${e.message}`));
        }
        
        function deleteFileByPath(filePath) {
            const fullPath = filePath.startsWith('/') ? filePath : currentPath + (currentPath ? '/' : '') + filePath;
            
            if (!confirm(`Delete "${filePath}"?`)) {
                updateStatus('Cancelled');
                return;
            }
            
            fetch('/api/delete', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ path: fullPath })
            }).then(r => r.json()).then(data => {
                if (data.success) {
                    updateStatus(`rm: Deleted "${filePath}"`);
                    fetchFiles();
                } else {
                    updateStatus(`rm: Error - ${sanitizeErrorPath(data.error)}`);
                }
            }).catch(e => updateStatus(`rm: Error - ${e.message}`));
        }

        function sanitizeErrorPath(errorMsg) {
            // Replace full file paths with just the basename to avoid exposing server paths
            // Match quoted strings containing paths and extract just the filename
            return errorMsg.replace(/'([^']+)'/g, (match, path) => {
                const basename = path.split(/[\\\/]/).pop();
                return `'${basename}'`;
            });
        }

        // Initial load
        fetchFiles();
    </script>
